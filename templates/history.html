<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History - MovieInsights</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-image {
            height: 170px;  /* Fixed height for the movie image */
            width:fit-content;
            padding-left: 1.25rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    {% include 'nav_bar.html' %}
    
    <div class="container mt-5">
        <h2>Your Search History</h2>
        <div class="row">
            {% for movie in history %}
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <img src="{{ movie['image'] }}" class="card-img-top movie-image" alt="{{ movie['name'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie['name'] }}</h5>
                            <form action="{{ url_for('delete_history') }}" method="post">
                                <input type="hidden" name="movie_id" value="{{ movie['id'] }}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                                <a href="{{ url_for('movie_page', title=movie['name']) }}" class="btn btn-primary">View Details</a>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
